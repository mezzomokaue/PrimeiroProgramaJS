<html lang="pt-br">
<head>

    <title>Meu primeiro programa!</title>

        body{
            background-color: rgb(0, 162, 255);

<body>
    <h1>Bem-Vindo...</h1>
    <p>Olá, meu nome é Kauê!</p>
    <script>
        n1 = Number(prompt('Digite um número: ')) // number serve pra converter de string pra número
        n2 = Number(prompt('Digite outro número: '))
        var s = n1 + n2
        alert('A soma dos valores é: ' + s + '!')
        /*alert(`A soma entre ${n1} e ${n2} é: ${s}!`)*/
    </script>
