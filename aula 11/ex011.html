<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Naturalidade</title>
</head>
<body>
    <h1>Identificador de Naturalidade</h1>
    Insira qual é a sua naturalidade: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var pais = document.getElementById('txtn').value;
            var res = document.getElementById('res');
            res.innerHTML = "<p>Sua naturalidade é <strong>" + pais + "</strong></p>";
            if(pais.toLowerCase() == 'brasileiro'){
                res.innerHTML += "<p>Você é <strong>Brasileiro</strong>!</p>";
            } else {
                res.innerHTML += "<p>Você é <strong>Estrangeiro</strong>!</p>";
            }
        }
    </script>
</body>
</html>
